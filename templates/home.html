{% extends "layout.html" %}
{% block main %}
<div class="container">
	<img style="padding:15px" src="http://sustainablejohn.com/wp-content/uploads/2012/11/sellefficientlylogo1.jpg">
	<h3 style="text-align:center"> Sell efficiency. Efficiently.</h3>
</div>
<div class="hero-unit">
  <h2 style="text-align:center">What would you like to sell?</h2>
  <form style="align: center" action="" method=post enctype=multipart/form-data>
    <select>
      <option>Refrigerators</option>
      <option>Clothes Washers</option>
      <option>Clothes Dryers</option>
      <option>Televisions</option>
      <option>Windows</option>
      <option>Set-Top Boxes</option>
    </select>
	<input type=submit value="Get Results" class="btn btn-success btn-large">
  </form>
</div>
{% endblock %}
